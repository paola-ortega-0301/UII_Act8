<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .confirmation { color: red; font-weight: bold; }
        form { margin-top: 20px; }
        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #c82333; }
        .cancel-link { margin-left: 15px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Confirmar Eliminación de Empleado</h1>
    <p>¿Estás seguro de que quieres eliminar a <span class="confirmation">{{ empleado.nombre }} {{ empleado.apellido_paterno }}</span>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
        <a href="{% url 'lista_empleados' %}" class="cancel-link">Cancelar</a>
    </form>
</body>
</html>
