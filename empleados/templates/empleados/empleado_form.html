<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .errorlist { color: red; list-style-type: none; padding: 0; margin-top: 5px; }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .back-link { display: block; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>
    <form method="post">
        {% csrf_token %} {# Esencial para seguridad en formularios Django #}
        {{ form.as_p }} {# Renderiza el formulario como p√°rrafos #}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_empleados' %}" class="back-link">Volver a la lista</a>
</body>
</html>
